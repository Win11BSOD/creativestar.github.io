<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>创星工作室</title>
    <style>
        /* 引入自定义字体 */
        @font-face {
            font-family: 'AvenirNext';
            src: url('/fonts/ae.ttf') format('truetype'),
                 url('/fonts/ae.woff2') format('woff2'); 
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'AvenirNext', Arial, sans-serif;
            background: linear-gradient(135deg, #d2e9e9 0%, #ffffff 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 60px;
            margin: 0;
            text-align: center;
            height: 100vh;
            color: #333;
        }
        .center-img {
            width: 250px;
            height: auto;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            transition: transform 0.3s ease-in-out;
        }
        .center-img:hover {
            transform: scale(1.05);
        }
        .load_label_1 {
            margin-top: 30px;
        }
        .load_label_1 p {
            font-size: 1.5em;
            line-height: 1.8;
            letter-spacing: 0.5px;
        }
        .decorative-line {
            width: 60px;
            height: 4px;
            background-color: #2c3e50;
            margin: 20px auto;
            border-radius: 2px;
        }
    </style>
    <script>
        console.info("该功能正在建设中");
    </script>
</head>
<body>
    <!--加载图片-->
    <div class="load_crtlogo">
        <img src="img/logo1.jpeg" alt="Logo" class="center-img">
    </div>
    <!--装饰线-->
    <div class="decorative-line"></div>
    <!--文本-->
    <div class="load_label_1">
        <p>
            欢迎来到创星工作室官方网站<br>网站正在建设中，敬请期待
        </p>
    </div>
</body>
</html>
